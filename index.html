<!DOCTYPE html>
<html>
<head>
  <title>Form Kehadiran Pegawai</title>
  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showPosition(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;
      const formUrl = "https://docs.google.com/forms/d/e/1FAIpQLSf87YUdIcKA4U19us3zFKmQTZEWd3tRweFEwO8dKhO3dULtSw/viewform?usp=pp_url&entry.1584929038=200304242024121006&entry.1440878699=" + latitude + "," + longitude;
      window.location.href = formUrl;
    }
  </script>
</head>
<body onload="getLocation()">
  <h2>Mendapatkan Koordinat Lokasi...</h2>
</body>
</html>
